name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Create .env from secrets
        shell: bash
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env
          echo "NEXT_PUBLIC_METERED_TURN_URL=${{ secrets.NEXT_PUBLIC_METERED_TURN_URL }}" >> .env
          echo "NEXT_PUBLIC_METERED_TURN_USERNAME=${{ secrets.NEXT_PUBLIC_METERED_TURN_USERNAME }}" >> .env
          echo "NEXT_PUBLIC_METERED_TURN_CREDENTIAL=${{ secrets.NEXT_PUBLIC_METERED_TURN_CREDENTIAL }}" >> .env

      - name: Build renderer and main
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_METERED_TURN_URL: ${{ secrets.NEXT_PUBLIC_METERED_TURN_URL }}
          NEXT_PUBLIC_METERED_TURN_USERNAME: ${{ secrets.NEXT_PUBLIC_METERED_TURN_USERNAME }}
          NEXT_PUBLIC_METERED_TURN_CREDENTIAL: ${{ secrets.NEXT_PUBLIC_METERED_TURN_CREDENTIAL }}

      - name: Package app (no publish)
        run: npx electron-builder -w -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist_electron/*.exe
            dist_electron/*.yml

