name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}
  create:
    tags:
      - "v*"
jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci
      - name: Create .env from secrets
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "METERED_TURN_URL=${{ secrets.METERED_TURN_URL }}" >> .env
          echo "METERED_TURN_USERNAME=${{ secrets.METERED_TURN_USERNAME }}" >> .env
          echo "METERED_TURN_CREDENTIAL=${{ secrets.METERED_TURN_CREDENTIAL }}" >> .env
      - name: Build renderer and types
        run: npm run build
      - name: Publish (GitHub Releases)
        run: npx electron-builder -w -p always
      - name: Fallback create release if publish step failed
        if: failure()
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist_electron/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}

